<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. <br> Watching
          scripted tutorials is great, but understanding how  <br> developers think is
          invaluable.
        </p>
      </div>

      <div class="right-side">
        <div class="title_form">
          <p> <bold>Try it free 7 days</bold> then $20/mo. thereafter</p>
        </div>
        <div class="form">
          <form action="" method="GET">
            <input type="text" name="first_name" placeholder="First name" />

            <input type="text" name="last_name" placeholder="Last name" />

            <input type="email" name="email" placeholder="Email Address" />

            <input type="password" name="password" placeholder="Password" />

            <button>CLAIM YOUR FREE TRIAL</button>

            <a href="#"
              >By clicking the button, you are agreeing to our
              <red>Terms and Services</red></a
            >
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
